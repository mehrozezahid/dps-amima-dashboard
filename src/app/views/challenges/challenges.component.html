<div class="animated fadeIn">
  <div class="card-container">
    <div class="card">
      <div class="text-top">Decreased CO2</div>
      <div class="text-bottom">1,2 tonne</div>
    </div>

    <div class="card">
      <div class="text-top">CO2 target process</div>
      <div class="text-bottom cyan">56%</div>
    </div>

    <div class="card">
      <div class="text-top">Registered users</div>
      <div class="text-bottom">2.868</div>
    </div>

    <div class="card">
      <div class="text-top">Active users</div>
      <div class="text-bottom">1.850</div>
    </div>
  </div>

  <table class="table table-responsive-sm table-hover table-outline mb-0">
    <thead class="thead-light">
      <tr>
        <th class="text-center">Name</th>
        <th class="text-center">Status</th>
        <th class="text-center">Location</th>
        <th class="text-center">Start date</th>
        <th class="text-center">Due date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data">
        <td class="text-center">
          <div class="cell">{{ row.name }}</div>
        </td>
        <td>
          <div class="cell">
            <span *ngIf="row.status === 'active'" class="badge badge-success">{{
              row.status
            }}</span>
            <span
              *ngIf="row.status === 'completed'"
              class="badge badge-secondary"
              >{{ row.status }}</span
            >
            <span
              *ngIf="row.status === 'canceled'"
              class="badge badge-danger"
              >{{ row.status }}</span
            >
            <span
              *ngIf="row.status === 'inactive'"
              class="badge badge-warning"
              >{{ row.status }}</span
            >
          </div>
        </td>
        <td class="text-center">
          <div class="cell">{{ row.location }}</div>
        </td>
        <td class="text-center">
          <div class="cell">{{ row.startDate }}</div>
        </td>
        <td class="text-center">
          <div class="cell">{{ row.endDate }}</div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
